<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Currency Exchange</h1>
            <button class="admin-btn" onclick="toggleAdmin()">
                <i class="fas fa-lock"></i> Admin Login
            </button>
        </header>

        <!-- Rate Display -->
        <section class="rates">
            <h2>Current Rates</h2>
            <div id="rateList" class="rate-grid"></div>
        </section>

        <!-- Admin Login -->
        <div id="adminPanel" class="hidden">
            <h2>Admin Login</h2>
            <input type="password" id="adminPass" placeholder="Enter password">
            <button class="btn" onclick="verifyAdmin()">Login</button>
            <div id="adminError" class="error"></div>
        </div>

        <!-- Rate Update Form -->
        <div id="rateControls" class="hidden">
            <h2>Update Rates</h2>
            <div id="rateForm" class="rate-form"></div>
        </div>

        <!-- Converter -->
        <section class="converter">
            <h2>Currency Converter</h2>
            
            <!-- Foreign Currency to MVR -->
            <div class="input-group">
                <input type="number" id="foreignAmount" placeholder="Enter foreign currency amount">
                <select id="foreignCurrencySelect">
                    <option value="USDT">USDT</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <button class="btn" onclick="calculateForeignToMVR()">Calculate</button>
            </div>
            <div id="foreignToMVRResult" class="result-box"></div>

            <!-- MVR to Foreign Currency -->
            <div class="input-group">
                <input type="number" id="mvrAmount" placeholder="Enter MVR amount">
                <select id="mvrCurrencySelect">
                    <option value="USDT">USDT</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <button class="btn" onclick="calculateMVRToForeign()">Calculate</button>
            </div>
            <div id="mvrToForeignResult" class="result-box"></div>
        </section>

        <!-- Social Links -->
        <section class="social-links">
            <h2>Contact Us</h2>
            <div class="social-icons">
                <a href="https://viber.com" target="_blank" class="social-icon viber">
                    <i class="fab fa-viber"></i>
                </a>
                <a href="https://wa.me/1234567890" target="_blank" class="social-icon whatsapp">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a href="https://t.me/yourusername" target="_blank" class="social-icon telegram">
                    <i class="fab fa-telegram"></i>
                </a>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
