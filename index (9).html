<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maldives Currency Exchange</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Maldives Currency Exchange</h1>
            <p>Real-time exchange rates in MVR</p>
            
            <div class="converter-box">
                <div class="input-group">
                    <input type="number" 
                           id="amount" 
                           placeholder="Enter MVR amount"
                           oninput="calculateConversions()">
                </div>
                <button class="contact-button" onclick="toggleAdmin()" style="background: var(--primary);">
                    <i class="fas fa-lock"></i> Admin Login
                </button>
            </div>
        </div>

        <div class="currency-list" id="currencyList"></div>

        <div id="adminPanel" class="admin-panel hidden">
            <h2>Admin Dashboard</h2>
            <input type="password" 
                   id="adminPass" 
                   placeholder="Enter admin password"
                   class="input-field">
            <button class="contact-button" onclick="verifyAdmin()" style="margin-top: 1rem;">
                <i class="fas fa-unlock"></i> Authenticate
            </button>
            <div id="rateControls" class="hidden" style="margin-top: 2rem;"></div>
        </div>

        <div class="contacts">
            <h3>Contact Us for Exchange</h3>
            <div class="contact-buttons">
                <a href="viber://add?number=123456789" class="contact-button viber">
                    <i class="fab fa-viber"></i> Viber
                </a>
                <a href="https://wa.me/123456789" class="contact-button whatsapp">
                    <i class="fab fa-whatsapp"></i> WhatsApp
                </a>
                <a href="https://t.me/username" class="contact-button telegram">
                    <i class="fab fa-telegram-plane"></i> Telegram
                </a>
            </div>
            <p><i class="fas fa-phone"></i> +960 123-4567</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
